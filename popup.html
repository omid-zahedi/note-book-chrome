<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search notes...">
      <button id="search-button">Search</button>
    </div>
    
    <textarea id="note-input" placeholder="Write a new note..."></textarea>
    <button style="background-color: #ececec;border: 1px solid #9e9e9e;" id="add-note">Add Note</button>
    <ul id="note-list"></ul>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <button id="back-button">Back</button>
      <textarea id="modal-textarea"></textarea>
      <div class="modal-buttons">
        <button style="background-color: #333;" id="copy-text">Copy Text</button>
        <button style="background-color: #333;" id="save-note">Save</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
